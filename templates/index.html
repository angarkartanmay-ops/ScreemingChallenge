<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Screaming Challenge üó£Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.2rem; color: #ecf0f1; }

        #game-container {
            width: 300px;
            height: 400px;
            border-bottom: 5px solid white;
            position: relative;
            margin-top: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        #character {
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.1s ease-out;
            box-shadow: 0 0 15px #e74c3c;
        }

        #meter-container {
            width: 300px;
            height: 20px;
            background-color: #34495e;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        #meter-fill {
            height: 100%;
            width: 0%;
            background-color: #2ecc71;
            transition: width 0.1s;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover { background-color: #2980b9; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>üó£Ô∏è Screaming Challenge</h1>
    <p>The louder you scream, the higher it jumps!</p>

    <button id="start-btn" onclick="startListening()">Click to Enable Microphone</button>

    <div id="meter-container" class="hidden">
        <div id="meter-fill"></div>
    </div>

    <div id="game-container" class="hidden">
        <div id="character"></div>
    </div>

    <script>
        let audioContext;
        let analyser;
        let microphone;
        let javascriptNode;

        async function startListening() {
            try {
                // 1. Ask for Microphone Permission
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });

                // 2. Setup Audio Context (The "Engine")
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);

                // 3. Connect the dots
                analyser.smoothingTimeConstant = 0.8;
                analyser.fftSize = 1024;
                microphone.connect(analyser);
                analyser.connect(javascriptNode);
                javascriptNode.connect(audioContext.destination);

                // 4. Hide button, show game
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('meter-container').classList.remove('hidden');
                document.getElementById('game-container').classList.remove('hidden');

                // 5. The Loop (Runs constantly to check volume)
                javascriptNode.onaudioprocess = function() {
                    const array = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(array);

                    let values = 0;
                    const length = array.length;
                    for (let i = 0; i < length; i++) {
                        values += array[i];
                    }

                    const average = values / length;

                    // Update the Visuals
                    updateGame(average);
                }

            } catch (err) {
                alert("Error accessing microphone: " + err);
            }
        }

        function updateGame(volume) {
            // Update the green bar
            const meter = document.getElementById('meter-fill');
            // Multiply by 2 to make it more sensitive
            let visualVolume = Math.min(volume * 2, 100);
            meter.style.width = visualVolume + "%";

            // Update color based on loudness
            if (visualVolume > 80) meter.style.backgroundColor = "#e74c3c"; // Red for loud
            else meter.style.backgroundColor = "#2ecc71"; // Green for quiet

            // Move the Character (Jump)
            const character = document.getElementById('character');
            // Map volume (0-100) to height (0-350px)
            const jumpHeight = Math.min(volume * 4, 350);
            character.style.bottom = jumpHeight + "px";
        }
    </script>
</body>
</html>
